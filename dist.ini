name = API-Shippo
author = Iain Campbell <cpanic@cpan.org>
license = Perl_5
copyright_holder = Iain Campbell
copyright_year = 2015

[VersionFromModule]
[NextRelease]
[PodVersion]
[CPANFile]
[AutoPrereqs]
[Prereqs / TestRequires]
[PrereqsClean]
[CheckSelfDependency]
[CheckPrereqsIndexed]
[CopyFilesFromBuild]
    copy = Makefile.PL
[GatherDir]
    exclude_match = ^README\.(html|pdf|txt|md)
    exclude_match = ^scripts/
    exclude_match = ^dist.ini
    exclude_match = ^cover_db/
    exclude_match = ^test.log
    exclude_filename = lib/API/Shippo/Config.yml
    exclude_filename = Makefile.PL
[PruneCruft]
    except = ^\.travis\.yml
[ManifestSkip]
[MetaProvides::Class]
[MetaProvides::Package]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[PodSyntaxTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Run::AfterBuild]
    quiet = 1
    run = perl scripts/readme.pl %s %n %v %p
